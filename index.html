<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    
    <!-- link fonte cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- início da seção do cabeçalho -->
<header class="header">

    <a href="#" class="logo">
        <img src="img/logo.png" alt="Coffe shop">
    </a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#menu">Menu</a>
        <a href="#produtos">Produtos</a>
        <a href="#review">Review</a>
        <a href="#contato">Contato</a>
        <a href="#blogs">Blogs</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="Pesquise ...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/item-1.png" alt="">
            <div class="content">
                <h3>item 01</h3>
                <div class="price">R$10,99/-</div>
            </div>
        </div>   
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/item-2.png" alt="">
            <div class="content">
                <h3>item 02</h3>
                <div class="price">R$12,99/-</div>
            </div>
        </div>   
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/item-3.png" alt="">
            <div class="content">
                <h3>item 03</h3>
                <div class="price">R$11,99/-</div>
            </div>
        </div>   
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="img/item-4.png" alt="">
            <div class="content">
                <h3>item 04</h3>
                <div class="price">R$15,99/-</div>
            </div>
        </div>   
        <a href="#" class="btn"> Sair</a>
    </div>
</header>









 <!--js -->
<script src="script.js"></script>
</body>
</html>
